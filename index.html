<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>True Maze + Camera</title>
  <style>
    body {
      margin: 0;
      background: #222;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #000;
      border: 2px solid #555;
    }

    /* Style for the panel */
    #panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      display: none; /* Hidden by default */
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    #panel h2 {
      margin-top: 0;
    }

    #closeButton {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #closeButton:hover {
      background-color: darkred;
    }

    #openPanelButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #d40f0f;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #openPanelButton:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1040" height="720"></canvas>

  <!-- Panel -->
  <div id="panel">
    <h2>How To Play</h2>
    <p>WASD or Arrows to move</p>
    <p>Left Click to Melee</p>
    <p>Right Click to Shoot</p>
    <p>Reach the Gold to Escape the Maze</p>
    <button id="closeButton">Close</button>
  </div>

  <!-- Button to open the panel -->
  <button id="openPanelButton">How To Play</button>

  <script src="assetmanager.js"></script>
  <script src="utils.js"></script>
  <script src="generatePerfectMaze.js"></script>
  <script src="camera.js"></script>
  <script src="animator.js"></script>
  <script src="beam.js"></script>
  <script src="soundManger.js"></script>
  
  <!-- Characters (player, health bar, etc.) -->
  <script src="characters.js"></script>
  
  <!-- The base monster class -->
  <script src="monster.js"></script>
  
  <!-- Subclasses -->
  <script src="goblin.js"></script>
  <script src="slime.js"></script>
  
  <!-- The game code that spawns them -->
  <script src="game.js"></script>
  <script src="main.js"></script>

  <script>
    // Get references to the buttons and panel
    const openPanelButton = document.getElementById("openPanelButton");
    const closeButton = document.getElementById("closeButton");
    const panel = document.getElementById("panel");

    // Toggle the visibility of the panel
    openPanelButton.addEventListener("click", () => {
      panel.style.display = "block"; // Show the panel
    });

    closeButton.addEventListener("click", () => {
      panel.style.display = "none"; // Hide the panel
    });
  </script>
</body>
</html>
